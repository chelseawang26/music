<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class = "image-container">
        <img id = "blinding" src = "./docs/assets/blinding lights the weeknd.PNG"/>
        <img id = "wanna" class = "hidden" src = "./docs/assets/do i wanna know.PNG"/>
        <img id = "die" class = "hidden" src = "./docs/assets/die w a smile.PNG"/>
        <img id = "luther" class = "hidden" src = "./docs/assets/luther.PNG"/>
        <img id = "paint" class = "hidden" src = "./docs/assets/paint the town red.PNG">
        <img id = "snooze" class = "hidden" src = "./docs/assets/snooze.PNG">
        <img id = "sweater" class = "hidden" src = "./docs/assets/sweater weather.PNG">
        <img id = "rockstar" class = "hidden" src = "./docs/assets/rockstar.PNG">
        <img id = "pop" class = "hidden" src = "./docs/assets/pop.PNG">
        <img id = "rock" class = "hidden" src = "./docs/assets/rock.PNG">
        <img id = "r_and_b" class = "hidden" src = "./docs/assets/r&b.PNG">
        <img id = "hiphop" class = "hidden" src = "./docs/assets/rap.PNG">
    </div>

    <div class = "playButton">
        <audio id = "myAudio"> 
            <source id = "audioSource" src = "./docs/assets/blinding lights music.mp3" type = "audio/mpeg">
            <source src = "./docs/assets/do i wanna know music.mp3" type = "audio/mpeg">
            <source src = "./docs/assets/die w a smile music.mp3" type = "audio/mpeg">
            <source src = "./docs/assets/luther music.mp3" type = "audio/mpeg">
            <source src = "./docs/assets/paint the town red music.mp3" type = "audio/mpeg">
            <source src = "./docs/assets/snooze music.mp3" type = "audio/mpeg">
            <source src = "./docs/assets/sweater weather music.mp3" type = "audio/mpeg">
            <source src = "./docs/assets/rockstar music.mp3" type = "audio/mpeg">
        </audio>
        <button id = "playPause" onclick="toggleAudio()">
            <img id = "play" src = "./docs/assets/play.PNG">
            <img class = "hidden" id = "pause" src = "./docs/assets/pause.PNG">
        </button>
    </div>
    <div class = "button-container">
        <button id = "yes" onclick="swipeRight()">
            <img src = "./docs/assets/yes button.PNG">
        </button>
        <button class = "hidden" id = "right" onclick="nextCardR()">
            <img src = "./docs/assets/right button.PNG">
        </button>
    </div>
    <div class = "button-container-left">
        <button id = "no" onclick="swipeLeft()">
            <img src = "./docs/assets/no button.PNG">
        </button>
        <button class = "hidden" id = "left" onclick="nextCardL()">
            <img src = "./docs/assets/left button.PNG">
        </button>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
